<body class="pb-24">

    <main class="container mx-auto p-4 max-w-2xl">
        
        <div id="doctorForm" class="hidden bg-white p-6 rounded-2xl shadow-xl mb-6 border-t-4 border-teal-500 slide-in">
            <h2 class="text-lg font-bold mb-4 text-gray-700">ÎÎ­Î± ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·</h2>
            <form onsubmit="saveDoctor(event)" class="space-y-4">
                
                <div class="bg-blue-50 p-4 rounded-xl border border-blue-100 mb-4">
                    <label class="text-xs font-bold text-blue-800 uppercase mb-2 block">ğŸ” Î’Î¿Î·Î¸ÎµÎ¹Î± Î‘Î½Î±Î¶Î·Ï„Î·ÏƒÎ·Ï‚</label>
                    <div class="flex gap-2">
                        <input type="text" id="tempSearch" placeholder="Ï€.Ï‡. Î Î±Ï€Î±Î´ÏŒÏ€Î¿Ï…Î»Î¿Ï‚ ÎšÎ±ÏÎ´Î¹Î¿Î»ÏŒÎ³Î¿Ï‚ Î ÎµÏÎ¹ÏƒÏ„Î­ÏÎ¹" class="w-full p-2 border rounded text-sm focus:outline-none focus:border-blue-500">
                        <button type="button" onclick="manualSearch()" class="bg-blue-600 text-white px-4 rounded shadow hover:bg-blue-700 font-bold">
                            Î¨Î¬Î¾Îµ
                        </button>
                    </div>
                    <p class="text-xs text-blue-500 mt-2">* Î Î±Ï„Î®ÏƒÏ„Îµ "Î¨Î¬Î¾Îµ" Î³Î¹Î± Î½Î± Î²ÏÎµÎ¯Ï„Îµ Ï„Î± ÏƒÏ„Î¿Î¹Ï‡ÎµÎ¯Î± ÏƒÏ„Î¿ Google ÎºÎ±Î¹ Î½Î± Ï„Î± Î±Î½Ï„Î¹Î³ÏÎ¬ÏˆÎµÏ„Îµ Ï€Î±ÏÎ±ÎºÎ¬Ï„Ï‰.</p>
                </div>

                <div class="pt-2 border-t border-gray-100">
                    <label class="text-xs font-bold text-gray-500 ml-1">ÎŸÎ½Î¿Î¼Î±Ï„ÎµÏ€ÏÎ½Ï…Î¼Î¿</label>
                    <input type="text" id="name" required class="w-full p-3 border rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-teal-500 outline-none transition mb-3 font-bold text-gray-800">
                    
                    <label class="text-xs font-bold text-gray-500 ml-1">Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·</label>
                    <input type="text" id="address" class="w-full p-3 border rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-teal-500 outline-none transition mb-3">
                    
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <div>
                            <label class="text-xs font-bold text-gray-500 ml-1">ÎšÎ¹Î½Î·Ï„ÏŒ</label>
                            <input type="tel" id="mobile" class="w-full p-3 border rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-teal-500 outline-none">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-500 ml-1">Î£Ï„Î±Î¸ÎµÏÏŒ</label>
                            <input type="tel" id="landline" class="w-full p-3 border rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-teal-500 outline-none">
                        </div>
                    </div>
                    
                    <label class="text-xs font-bold text-gray-500 ml-1">Email</label>
                    <input type="email" id="email" class="w-full p-3 border rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-teal-500 outline-none mb-3">
                    
                    <div class="mb-3 bg-gray-50 p-3 rounded-lg border border-gray-100">
                        <label class="text-xs font-bold text-gray-500 ml-1">Î•Î¹Î´Î¹ÎºÏŒÏ„Î·Ï„Î±:</label>
                        <div class="grid grid-cols-2 gap-2 text-sm mt-2">
                            <label class="flex items-center p-2 bg-white border rounded hover:bg-gray-50 cursor-pointer"><input type="radio" name="specialty" value="Î Î±Î¸Î¿Î»ÏŒÎ³Î¿Ï‚" class="mr-2 accent-teal-600"> Î Î±Î¸Î¿Î»ÏŒÎ³Î¿Ï‚</label>
                            <label class="flex items-center p-2 bg-white border rounded hover:bg-gray-50 cursor-pointer"><input type="radio" name="specialty" value="ÎšÎ±ÏÎ´Î¹Î¿Î»ÏŒÎ³Î¿Ï‚" class="mr-2 accent-teal-600"> ÎšÎ±ÏÎ´Î¹Î¿Î»ÏŒÎ³Î¿Ï‚</label>
                            <label class="flex items-center p-2 bg-white border rounded hover:bg-gray-50 cursor-pointer"><input type="radio" name="specialty" value="Î“ÎµÎ½Î¹ÎºÏŒÏ‚ Î™Î±Ï„ÏÏŒÏ‚" class="mr-2 accent-teal-600"> Î“ÎµÎ½Î¹ÎºÏŒÏ‚ Î™Î±Ï„ÏÏŒÏ‚</label>
                            <label class="flex items-center p-2 bg-white border rounded hover:bg-gray-50 cursor-pointer"><input type="radio" name="specialty" value="Î§ÎµÎ¹ÏÎ¿Ï…ÏÎ³ÏŒÏ‚" class="mr-2 accent-teal-600"> Î§ÎµÎ¹ÏÎ¿Ï…ÏÎ³ÏŒÏ‚</label>
                            <label class="flex items-center p-2 bg-white border rounded hover:bg-gray-50 cursor-pointer"><input type="radio" name="specialty" value="Î—Ï€Î±Ï„Î¿Î»ÏŒÎ³Î¿Ï‚" class="mr-2 accent-teal-600"> Î—Ï€Î±Ï„Î¿Î»ÏŒÎ³Î¿Ï‚</label>
                            <label class="flex items-center p-2 bg-white border rounded hover:bg-gray-50 cursor-pointer"><input type="radio" name="specialty" value="Î“Î±ÏƒÏ„ÏÎµÎ½Ï„ÎµÏÎ¿Î»ÏŒÎ³Î¿Ï‚" class="mr-2 accent-teal-600"> Î“Î±ÏƒÏ„ÏÎµÎ½Ï„ÎµÏÎ¿Î»ÏŒÎ³Î¿Ï‚</label>
                            <label class="flex items-center p-2 bg-white border rounded hover:bg-gray-50 cursor-pointer"><input type="radio" name="specialty" value="Î†Î»Î»Î¿" class="mr-2 accent-teal-600" checked> Î†Î»Î»Î¿</label>
                        </div>
                    </div>

                    <label class="text-xs font-bold text-gray-500 ml-1">Î£Î·Î¼ÎµÎ¹ÏÏƒÎµÎ¹Ï‚</label>
                    <textarea id="notes" class="w-full p-3 border rounded-lg h-20 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-teal-500 outline-none"></textarea>
                </div>
                
                <button type="submit" class="w-full bg-teal-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-teal-700 transition transform active:scale-95">Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·</button>
            </form>
        </div>

        <div id="doctorsList" class="space-y-4"></div>
    </main>

    <script>
        // URL Google Script
        const API_URL = "https://script.google.com/macros/s/AKfycbxxRSXP6miPqmMFaTDtBAtRKmgJwwvdxHzYRo9PExwmbxY8k14l_b3HXpMi4Y3UFS5W/exec";
        
        let doctors = [];

        // --- Î§ÎµÎ¹ÏÎ¿ÎºÎ¯Î½Î·Ï„Î· Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· ---
        function manualSearch() {
            const query = document.getElementById('tempSearch').value;
            if(!query) return alert('Î“ÏÎ¬ÏˆÎµ ÎºÎ¬Ï„Î¹ ÏƒÏ„Î·Î½ Î±Î½Î±Î¶Î®Ï„Î·ÏƒÎ·!');
            
            // Î‘Î½Î¿Î¯Î³ÎµÎ¹ Î½Î­Î¿ Ï€Î±ÏÎ¬Î¸Ï…ÏÎ¿ ÏƒÏ„Î¿ Google Maps
            const url = `https://www.google.com/search?q=Î™Î±Ï„ÏÎµÎ¯Î¿ ${encodeURIComponent(query)} Ï„Î·Î»Î­Ï†Ï‰Î½Î¿ Î´Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·`;
            window.open(url, '_blank');
        }

        // --- Î’Î±ÏƒÎ¹ÎºÎ® Î›Î¿Î³Î¹ÎºÎ® Î•Ï†Î±ÏÎ¼Î¿Î³Î®Ï‚ ---
        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('backupDoctors');
            if (saved) { doctors = JSON.parse(saved); renderList(); }
            syncData();
        });

        async function syncData() {
            const btn = document.getElementById('syncBtn');
            const status = document.getElementById('statusMsg');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            status.classList.add('hidden');

            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                if (Array.isArray(data)) {
                    doctors = data.sort((a, b) => b.id - a.id);
                    localStorage.setItem('backupDoctors', JSON.stringify(doctors));
                    renderList();
                    btn.innerHTML = '<i class="fa-solid fa-check text-green-300"></i>';
                    setTimeout(() => btn.innerHTML = '<i class="fa-solid fa-rotate"></i>', 2000);
                }
            } catch (error) { 
                console.error("Offline mode"); 
                btn.innerHTML = '<i class="fa-solid fa-exclamation text-red-300"></i>';
                status.classList.remove('hidden');
                status.innerHTML = `<b>Offline Mode:</b> Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ ÏƒÏÎ½Î´ÎµÏƒÎ· Î¼Îµ Ï„Î¿ Google Sheet. Î’Î»Î­Ï€ÎµÏ„Îµ Ï„Î± Î±Ï€Î¿Î¸Î·ÎºÎµÏ…Î¼Î­Î½Î±.`;
            }
        }

        async function saveToCloud() {
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ doctors: doctors })
                });
            } catch (e) {}
        }

        function toggleForm() { 
            const form = document.getElementById('doctorForm');
            form.classList.toggle('hidden');
        }

        function saveDoctor(e) {
            e.preventDefault();
            const specElement = document.querySelector('input[name="specialty"]:checked');
            const specialty = specElement ? specElement.value : 'Î†Î»Î»Î¿';

            const newDoc = {
                id: Date.now(),
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                mobile: document.getElementById('mobile').value,
                landline: document.getElementById('landline').value,
                email: document.getElementById('email').value,
                specialties: [specialty],
                notes: document.getElementById('notes').value,
                visits: []
            };

            doctors.unshift(newDoc);
            localStorage.setItem('backupDoctors', JSON.stringify(doctors));
            renderList();
            toggleForm();
            document.querySelector('form').reset();
            document.getElementById('tempSearch').value = ''; // ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ Î±Î½Î±Î¶Î®Ï„Î·ÏƒÎ·Ï‚
            saveToCloud();
        }

        function renderList() {
            const list = document.getElementById('doctorsList');
            list.innerHTML = '';
            if (doctors.length === 0) { list.innerHTML = `<div class="text-center text-gray-400 mt-10">Î— Î»Î¯ÏƒÏ„Î± ÎµÎ¯Î½Î±Î¹ ÎºÎµÎ½Î®.</div>`; return; }

            doctors.forEach(doc => {
                const mapLink = doc.address ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(doc.address)}` : '#';
                list.innerHTML += `
                    <div class="bg-white rounded-xl shadow p-5 border border-gray-100 mb-4 hover:shadow-md transition">
                        <div class="flex justify-between items-start">
                             <div>
                                <h3 class="font-bold text-lg text-gray-800">${doc.name}</h3>
                                <span class="bg-teal-50 text-teal-700 text-xs px-2 py-1 rounded border border-teal-100 font-bold">${doc.specialties.join(', ')}</span>
                            </div>
                            <button onclick="if(confirm('Î”Î¹Î±Î³ÏÎ±Ï†Î®;')) { doctors = doctors.filter(d => d.id != ${doc.id}); renderList(); saveToCloud(); }" class="text-gray-300 hover:text-red-500 p-2"><i class="fa-solid fa-trash"></i></button>
                        </div>

                        <div class="flex gap-2 my-3">
                             ${doc.mobile ? `<a href="tel:${doc.mobile}" class="flex-1 bg-green-50 text-green-700 py-2.5 rounded-lg text-center text-sm font-bold border border-green-200 hover:bg-green-100 transition"><i class="fa-solid fa-mobile-screen"></i> ÎšÎ¹Î½Î·Ï„ÏŒ</a>` : ''}
                             ${doc.landline ? `<a href="tel:${doc.landline}" class="flex-1 bg-gray-50 text-gray-700 py-2.5 rounded-lg text-center text-sm font-bold border border-gray-200 hover:bg-gray-100 transition"><i class="fa-solid fa-phone"></i> Î£Ï„Î±Î¸ÎµÏÏŒ</a>` : ''}
                        </div>
                        
                        ${doc.address ? `<a href="${mapLink}" target="_blank" class="block bg-blue-50 text-blue-700 py-2 rounded-lg text-center text-sm font-bold border border-blue-100 mb-3 hover:bg-blue-100 transition"><i class="fa-solid fa-location-dot"></i> GPS: ${doc.address}</a>` : ''}
                        
                        ${doc.notes ? `<div class="bg-yellow-50 p-3 text-sm italic text-gray-600 rounded-lg mb-3 border-l-4 border-yellow-200 shadow-sm">${doc.notes}</div>` : ''}
                        
                        <div class="border-t pt-3 bg-gray-50 -mx-5 px-5 pb-3 rounded-b-xl">
                            <div class="relative">
                                <input type="text" placeholder="Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· ÎµÏ€Î¯ÏƒÎºÎµÏˆÎ·Ï‚ (Enter)..." class="w-full text-sm p-3 pr-10 border rounded-lg shadow-sm focus:outline-none focus:border-teal-500" onkeydown="if(event.key==='Enter'){addVisit(${doc.id}, this.value); this.value='';}">
                                <i class="fa-solid fa-turn-down absolute right-3 top-3.5 text-gray-400 text-xs"></i>
                            </div>
                            <ul class="text-xs text-gray-600 mt-3 space-y-2 pl-1 max-h-40 overflow-y-auto">
                                ${(doc.visits || []).map(v => `<li class="flex gap-2 border-b border-gray-200 pb-1 last:border-0"><span class="font-bold text-teal-700 whitespace-nowrap bg-teal-50 px-1 rounded">${v.date}</span> <span>${v.text}</span></li>`).join('')}
                            </ul>
                        </div>
                    </div>`;
            });
        }
        
        function addVisit(id, text) {
            if(!text) return;
            const doc = doctors.find(d => d.id === id);
            if(doc) {
                doc.visits.unshift({ date: new Date().toLocaleDateString('el-GR'), text });
                localStorage.setItem('backupDoctors', JSON.stringify(doctors));
                renderList();
                saveToCloud();
            }
        }
    </script>
</body>
</html>
