<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCloud Pro (Full Control)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f0fdfa; }
        .pac-container { border-radius: 8px; margin-top: 5px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); border: 1px solid #e5e7eb; font-family: system-ui; z-index: 10000; }
        .pac-item { padding: 12px; font-size: 14px; cursor: pointer; border-bottom: 1px solid #f3f4f6; }
        .pac-item:hover { background-color: #f0fdfa; }
        .pac-item-query { font-size: 15px; font-weight: bold; color: #0f766e; }
        .pac-icon { display: none; }
        @keyframes pulse-teal { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .animate-searching { animation: pulse-teal 1s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="pb-24">

    <header class="bg-teal-600 text-white p-4 sticky top-0 z-50 shadow flex justify-between items-center">
        <h1 class="text-xl font-bold"><i class="fa-solid fa-user-doctor mr-2"></i>MediCloud</h1>
        <div class="flex gap-2">
            <button onclick="syncData()" id="syncBtn" class="bg-teal-700 w-10 h-10 rounded-full flex items-center justify-center hover:bg-teal-800 transition">
                <i class="fa-solid fa-rotate"></i>
            </button>
            <button onclick="toggleForm()" class="bg-white text-teal-600 px-4 py-2 rounded-full text-sm font-bold shadow hover:bg-gray-100 transition">
                <i class="fa-solid fa-plus"></i> Νέος
            </button>
        </div>
    </header>

    <div id="statusMsg" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 m-4 text-sm rounded-r shadow-sm"></div>

    <main class="container mx-auto p-4 max-w-2xl">

        <div id="filterSection" class="bg-white p-3 rounded-xl shadow-sm border border-gray-200 mb-4 flex gap-2 items-center">
            <div class="flex-1">
                <label class="text-xs font-bold text-gray-500 ml-1">Φίλτρο Νομού</label>
                <select id="filterNomos" onchange="filterCities()" class="w-full p-2 border rounded text-sm bg-gray-50 focus:border-teal-500 outline-none">
                    <option value="">Όλοι οι Νομοί</option>
                </select>
            </div>
            <div class="flex-1">
                <label class="text-xs font-bold text-gray-500 ml-1">Φίλτρο Πόλης</label>
                <select id="filterCity" onchange="applyFilters()" class="w-full p-2 border rounded text-sm bg-gray-50 focus:border-teal-500 outline-none">
                    <option value="">Όλες οι Πόλεις</option>
                </select>
            </div>
            <button onclick="clearFilters()" class="mt-4 text-gray-400 hover:text-red-500 px-2">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        
        <div id="doctorForm" class="hidden bg-white p-6 rounded-2xl shadow-xl mb-6 border-t-4 border-teal-500 slide-in">
            <h2 class="text-lg font-bold mb-4 text-gray-700">Αυτόματη Καταχώρηση</h2>
            <form onsubmit="saveDoctor(event)" class="space-y-4">
                
                <div class="relative bg-blue-50 p-4 rounded-xl border border-blue-100 shadow-inner">
                    <label class="text-xs font-bold text-blue-800 uppercase mb-2 block"><i class="fa-solid fa-magnifying-glass"></i> Αναζητηση (Google Maps)</label>
                    <input type="text" id="google-search" placeholder="Γράψε όνομα (π.χ. Παπαδόπουλος Καρδιολόγος)" class="w-full p-3 border-2 border-blue-200 rounded-lg focus:border-blue-500 outline-none shadow-sm bg-white">
                    <p class="text-xs text-blue-500 mt-2"><i class="fa-solid fa-arrow-up"></i> Επίλεξε για αυτόματη συμπλήρωση.</p>
                </div>

                <div class="pt-2 border-t border-gray-100">
                    
                    <div class="grid grid-cols-2 gap-3 mb-3 bg-gray-50 p-3 rounded-lg border border-gray-200">
                        <div>
                            <label class="text-xs font-bold text-teal-800 ml-1">Νομός</label>
                            <input list="greekNomoiList" type="text" id="nomos" class="w-full p-2 border rounded bg-white focus:ring-2 focus:ring-teal-500 outline-none text-sm" placeholder="Επίλεξε ή γράψε...">
                            <datalist id="greekNomoiList"></datalist>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-teal-800 ml-1">Πόλη</label>
                            <input type="text" id="city" class="w-full p-2 border rounded bg-white focus:ring-2 focus:ring-teal-500 outline-none text-sm" placeholder="Πόλη/Περιοχή">
                        </div>
                    </div>

                    <input type="text" id="name" placeholder="Ονοματεπώνυμο" required class="w-full p-3 border rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-teal-500 outline-none transition mb-3 font-bold text-gray-800">
                    <input type="text" id="address" placeholder="Διεύθυνση (Οδός & Αριθμός)" class="w-full p-3 border rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-teal-500 outline-none transition mb-3">
                    
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <div>
                            <label class="text-xs font-bold text-gray-500 ml-1">Κινητό</label>
                            <input type="tel" id="mobile" placeholder="69..." class="w-full p-3 border rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-teal-500 outline-none">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-500 ml-1">Σταθερό</label>
                            <input type="tel" id="landline" placeholder="21..." class="w-full p-3 border rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-teal-500 outline-none">
                        </div>
                    </div>
                    
                    <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-teal-500 outline-none mb-3">
                    
                    <div class="mb-3 bg-gray-50 p-3 rounded-lg border border-gray-100">
                        <label class="text-xs font-bold text-gray-500 ml-1">Ειδικότητα:</label>
                        <div class="grid grid-cols-2 gap-2 text-sm mt-2">
                            <label class="flex items-center p-2 bg-white border rounded hover:bg-gray-50 cursor-pointer"><input type="radio" name="specialty" value="ΠΑΘΟΛΟΓΟΣ" class="mr-2 accent-teal-600"> ΠΑΘΟΛΟΓΟΣ</label>
                            <label class="flex items-center p-2 bg-white border rounded hover:bg-gray-50 cursor-pointer"><input type="radio" name="specialty" value="ΑΓΓΕΙΟΧΕΙΡΟΥΡΓΟΣ-ΑΓΓΕΙΟΛΟΓΟΣ" class="mr-2 accent-teal-600"> ΑΓΓΕΙΟΧΕΙΡΟΥΡΓΟΣ-ΑΓΓΕΙΟΛΟΓΟΣ</label>
                            <label class="flex items-center p-2 bg-white border rounded hover:bg-gray-50 cursor-pointer"><input type="radio" name="specialty" value="ΚΑΡΔΙΟΛΟΓΟΣ" class="mr-2 accent-teal-600"> ΚΑΡΔΙΟΛΟΓΟΣ</label>
                            <label class="flex items-center p-2 bg-white border rounded hover:bg-gray-50 cursor-pointer"><input type="radio" name="specialty" value="ΓΕΝΙΚΟΣ ΧΕΙΡΟΥΡΓΟΣ" class="mr-2 accent-teal-600"> ΓΕΝ. ΧΕΙΡΟΥΡΓΟΣ</label>
                            <label class="flex items-center p-2 bg-white border rounded hover:bg-gray-50 cursor-pointer"><input type="radio" name="specialty" value="Γενικός Οικογενειακός Ιατρός" class="mr-2 accent-teal-600"> Γεν. Οικ. Ιατρός</label>
                            <label class="flex items-center p-2 bg-white border rounded hover:bg-gray-50 cursor-pointer"><input type="radio" name="specialty" value="Χειρουργός Ορθοπεδικός" class="mr-2 accent-teal-600"> Χειρ. Ορθοπεδικός</label>
                            <label class="flex items-center p-2 bg-white border rounded hover:bg-gray-50 cursor-pointer"><input type="radio" name="specialty" value="Ηπατολόγος" class="mr-2 accent-teal-600"> Ηπατολόγος</label>
                            <label class="flex items-center p-2 bg-white border rounded hover:bg-gray-50 cursor-pointer"><input type="radio" name="specialty" value="Γαστρεντερολόγος" class="mr-2 accent-teal-600"> Γαστρεντερολόγος</label>
                            <label class="flex items-center p-2 bg-white border rounded hover:bg-gray-50 cursor-pointer"><input type="radio" name="specialty" value="Άλλο" class="mr-2 accent-teal-600" checked> Άλλο</label>
                        </div>
                    </div>

                    <textarea id="notes" placeholder="Σημειώσεις / Website..." class="w-full p-3 border rounded-lg h-20 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-teal-500 outline-none"></textarea>
                </div>
                
                <button type="submit" class="w-full bg-teal-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-teal-700 transition transform active:scale-95">Αποθήκευση Ιατρού</button>
            </form>
        </div>

        <div id="doctorsList" class="space-y-4"></div>
        <div id="placesServiceHelper"></div>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAr8wchlfC4YXxTHZq2wk82BtIN3xMyeLg&libraries=places&callback=initMap" async defer></script>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxxRSXP6miPqmMFaTDtBAtRKmgJwwvdxHzYRo9PExwmbxY8k14l_b3HXpMi4Y3UFS5W/exec";
        
        let doctors = [];
        let placesService;

        // --- Λίστα Νομών Ελλάδας ---
        const greekNomoi = [
            "Αιτωλοακαρνανίας", "Αργολίδας", "Αρκαδίας", "Άρτας", "Αττικής", 
            "Αχαΐας", "Βοιωτίας", "Γρεβενών", "Δράμας", "Δωδεκανήσου", 
            "Έβρου", "Εύβοιας", "Ευρυτανίας", "Ζακύνθου", "Ηλείας", 
            "Ημαθίας", "Ηρακλείου", "Θεσπρωτίας", "Θεσσαλονίκης", "Ιωαννίνων", 
            "Καβάλας", "Καρδίτσας", "Καστοριάς", "Κέρκυρας", "Κεφαλληνίας", 
            "Κιλκίς", "Κοζάνης", "Κορινθίας", "Κυκλάδων", "Λακωνίας", 
            "Λάρισας", "Λασιθίου", "Λέσβου", "Λευκάδας", "Μαγνησίας", 
            "Μεσσηνίας", "Ξάνθης", "Πειραιώς", "Πέλλας", "Πιερίας", 
            "Πρέβεζας", "Ρεθύμνης", "Ροδόπης", "Σάμου", "Σερρών", 
            "Τρικάλων", "Φθιώτιδας", "Φλώρινας", "Φωκίδας", "Χαλκιδικής", 
            "Χανίων", "Χίου"
        ];

        // --- Google Logic ---
        function initMap() {
            // Γέμισμα της λίστας Νομών
            const datalist = document.getElementById('greekNomoiList');
            greekNomoi.forEach(nomos => {
                const option = document.createElement('option');
                option.value = nomos;
                datalist.appendChild(option);
            });

            const input = document.getElementById("google-search");
            const options = {
                fields: ["formatted_address", "name", "formatted_phone_number", "website", "types", "address_components"], 
                componentRestrictions: { country: "gr" }, 
                types: ["establishment"], 
            };

            const autocomplete = new google.maps.places.Autocomplete(input, options);

            autocomplete.addListener("place_changed", () => {
                const place = autocomplete.getPlace();
                if (!place.name) return;

                document.getElementById("name").value = place.name;
                if (place.formatted_address) {
                    document.getElementById("address").value = place.formatted_address.replace(", Ελλάδα", "");
                }
                
                extractLocationDetails(place);

                if (place.formatted_phone_number) processPhone(place.formatted_phone_number, 'form');
                
                if (place.website) document.getElementById("notes").value = "Website: " + place.website;
                
                detectSpecialty(place);
            });

            placesService = new google.maps.places.PlacesService(document.getElementById('placesServiceHelper'));
        }

        function extractLocationDetails(place) {
            let city = '';
            let nomos = '';

            if (place.address_components) {
                for (const component of place.address_components) {
                    const types = component.types;
                    if (types.includes('locality')) {
                        city = component.long_name;
                    } else if (types.includes('administrative_area_level_3') && !city) {
                        city = component.long_name; 
                    }
                    
                    if (types.includes('administrative_area_level_2')) {
                        let extractedNomos = component.long_name.replace('Περιφερειακή Ενότητα ', '').replace('Νομός ', '');
                        // Προσπάθεια ταύτισης με τη λίστα μας
                        const match = greekNomoi.find(n => n.includes(extractedNomos) || extractedNomos.includes(n));
                        nomos = match || extractedNomos;
                    } else if (types.includes('administrative_area_level_1') && !nomos) {
                        nomos = component.long_name; 
                    }
                }
            }
            // Αν βρήκε κάτι το βάζει, αλλιώς αφήνει τον χρήστη να γράψει
            if(city) document.getElementById('city').value = city;
            if(nomos) document.getElementById('nomos').value = nomos;
        }

        function processPhone(rawNumber, target) {
            let cleanPhone = rawNumber.replace(/\D/g, ''); 
            if (cleanPhone.startsWith('30')) cleanPhone = cleanPhone.substring(2);
            const displayPhone = rawNumber; 
            if (target === 'form') {
                if (cleanPhone.startsWith('69')) {
                    document.getElementById("mobile").value = displayPhone;
                    document.getElementById("landline").value = "";
                } else {
                    document.getElementById("landline").value = displayPhone;
                    document.getElementById("mobile").value = "";
                }
            } else {
                if (cleanPhone.startsWith('69')) return { type: 'mobile', number: displayPhone };
                return { type: 'landline', number: displayPhone };
            }
        }

        function detectSpecialty(place) {
            const nameLower = place.name.toLowerCase();
            const types = place.types || [];
            let foundSpec = 'Άλλο';

            if (types.includes('dentist') || nameLower.includes('οδοντίατρ')) foundSpec = 'Γενικός Χειρουργός';
            else if (nameLower.includes('οφθαλμίατρ') || nameLower.includes('οφθαλμολογ')) foundSpec = 'Γενικός Οικογενειακός Ιατρός';
            else if (nameLower.includes('ορθοπεδικ') || nameLower.includes('ορθοπαιδικ')) foundSpec = 'Χειρουργός Ορθοπεδικός';
            else if (nameLower.includes('καρδιολόγ')) foundSpec = 'Καρδιολόγος';
            else if (nameLower.includes('γενικός') || nameLower.includes('οικογενειακ')) foundSpec = 'Γενικός Οικογενειακός Ιατρός';
            else if (nameLower.includes('χειρουργ')) foundSpec = 'Γενικός Χειρουργός';
            else if (nameLower.includes('ηπατολόγ')) foundSpec = 'Ηπατολόγος';
            else if (nameLower.includes('γαστρεντερολόγ')) foundSpec = 'Γαστρεντερολόγος';
            else if (nameLower.includes('παθολόγ')) foundSpec = 'Παθολόγος';

            const radio = document.querySelector(`input[name="specialty"][value="${foundSpec}"]`);
            if(radio) radio.checked = true;
        }

        function findLandline(id) {
            const doc = doctors.find(d => d.id === id);
            const btn = document.getElementById(`btn-find-${id}`);
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Ψάχνω...`;
            btn.classList.add('animate-searching');
            btn.disabled = true;

            const request = { query: `${doc.name} ${doc.address}`, fields: ['formatted_phone_number'] };

            placesService.findPlaceFromQuery(request, (results, status) => {
                btn.classList.remove('animate-searching');
                if (status === google.maps.places.PlacesServiceStatus.OK && results && results[0].formatted_phone_number) {
                    const phoneInfo = processPhone(results[0].formatted_phone_number, 'object');
                    if (phoneInfo.type === 'landline') {
                        doc.landline = phoneInfo.number;
                        localStorage.setItem('backupDoctors', JSON.stringify(doctors));
                        renderList(); 
                        saveToCloud();
                        alert(`Βρέθηκε σταθερό: ${phoneInfo.number}`);
                    } else {
                        btn.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> Μόνο κινητό`;
                        setTimeout(() => { btn.innerHTML = originalText; btn.disabled = false; }, 3000);
                    }
                } else {
                    btn.innerHTML = `<i class="fa-solid fa-xmark"></i> Δεν βρέθηκε`;
                    setTimeout(() => { btn.innerHTML = originalText; btn.disabled = false; }, 3000);
                }
            });
        }

        // --- ΦΙΛΤΡΑ ΛΟΓΙΚΗ ---
        function populateFilters() {
            const nomosSelect = document.getElementById('filterNomos');
            const citySelect = document.getElementById('filterCity');
            
            const uniqueNomoi = [...new Set(doctors.map(d => d.nomos).filter(Boolean))].sort();
            const currentNomos = nomosSelect.value;

            nomosSelect.innerHTML = '<option value="">Όλοι οι Νομοί</option>';
            uniqueNomoi.forEach(n => {
                const option = document.createElement('option');
                option.value = n;
                option.textContent = n;
                nomosSelect.appendChild(option);
            });

            nomosSelect.value = currentNomos;
            filterCities(); 
        }

        function filterCities() {
            const nomosSelect = document.getElementById('filterNomos');
            const citySelect = document.getElementById('filterCity');
            const selectedNomos = nomosSelect.value;

            citySelect.innerHTML = '<option value="">Όλες οι Πόλεις</option>';

            if (selectedNomos) {
                const uniqueCities = [...new Set(doctors
                    .filter(d => d.nomos === selectedNomos)
                    .map(d => d.city)
                    .filter(Boolean))].sort();

                uniqueCities.forEach(c => {
                    const option = document.createElement('option');
                    option.value = c;
                    option.textContent = c;
                    citySelect.appendChild(option);
                });
            } else {
                const allCities = [...new Set(doctors.map(d => d.city).filter(Boolean))].sort();
                allCities.forEach(c => {
                     const option = document.createElement('option');
                    option.value = c;
                    option.textContent = c;
                    citySelect.appendChild(option);
                });
            }
            applyFilters();
        }

        function applyFilters() {
            renderList();
        }

        function clearFilters() {
            document.getElementById('filterNomos').value = "";
            document.getElementById('filterCity').value = "";
            filterCities();
        }

        // --- App Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('backupDoctors');
            if (saved) { doctors = JSON.parse(saved); renderList(); populateFilters(); }
            syncData();
        });

        async function syncData() {
            const btn = document.getElementById('syncBtn');
            const status = document.getElementById('statusMsg');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            status.classList.add('hidden');

            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                if (Array.isArray(data)) {
                    doctors = data.sort((a, b) => b.id - a.id);
                    localStorage.setItem('backupDoctors', JSON.stringify(doctors));
                    renderList();
                    populateFilters(); 
                    btn.innerHTML = '<i class="fa-solid fa-check text-green-300"></i>';
                    setTimeout(() => btn.innerHTML = '<i class="fa-solid fa-rotate"></i>', 2000);
                }
            } catch (error) { 
                console.error("Offline mode"); 
                btn.innerHTML = '<i class="fa-solid fa-exclamation text-red-300"></i>';
                status.classList.remove('hidden');
                status.innerHTML = `<b>Offline Mode:</b> Δεν υπάρχει σύνδεση με το Google Sheet. Βλέπετε τα αποθηκευμένα.`;
            }
        }

        async function saveToCloud() {
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ doctors: doctors })
                });
            } catch (e) {}
        }

        function toggleForm() { 
            const form = document.getElementById('doctorForm');
            form.classList.toggle('hidden');
            if(!form.classList.contains('hidden')) {
                document.getElementById('google-search').value = '';
                document.getElementById('google-search').focus();
            }
        }

        function saveDoctor(e) {
            e.preventDefault();
            const specElement = document.querySelector('input[name="specialty"]:checked');
            const specialty = specElement ? specElement.value : 'Άλλο';

            const newDoc = {
                id: Date.now(),
                nomos: document.getElementById('nomos').value,
                city: document.getElementById('city').value,
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                mobile: document.getElementById('mobile').value,
                landline: document.getElementById('landline').value,
                email: document.getElementById('email').value,
                specialties: [specialty],
                notes: document.getElementById('notes').value,
                visits: []
            };

            doctors.unshift(newDoc);
            localStorage.setItem('backupDoctors', JSON.stringify(doctors));
            populateFilters(); 
            renderList();
            toggleForm();
            document.querySelector('form').reset();
            saveToCloud();
        }

        function renderList() {
            const list = document.getElementById('doctorsList');
            const filterNomos = document.getElementById('filterNomos').value;
            const filterCity = document.getElementById('filterCity').value;

            const filteredDoctors = doctors.filter(doc => {
                const matchNomos = filterNomos ? doc.nomos === filterNomos : true;
                const matchCity = filterCity ? doc.city === filterCity : true;
                return matchNomos && matchCity;
            });

            list.innerHTML = '';
            if (filteredDoctors.length === 0) { 
                list.innerHTML = `<div class="text-center text-gray-400 mt-10">Δεν βρέθηκαν ιατροί με αυτά τα κριτήρια.</div>`; 
                return; 
            }

            filteredDoctors.forEach(doc => {
                const mapLink = doc.address ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(doc.address)}` : '#';
                list.innerHTML += `
                    <div class="bg-white rounded-xl shadow p-5 border border-gray-100 mb-4 hover:shadow-md transition">
                        <div class="flex justify-between items-start">
                             <div>
                                <h3 class="font-bold text-lg text-gray-800">${doc.name}</h3>
                                <div class="flex gap-2 mt-1">
                                    <span class="bg-teal-50 text-teal-700 text-xs px-2 py-1 rounded border border-teal-100 font-bold">${doc.specialties.join(', ')}</span>
                                    ${doc.city ? `<span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded border border-gray-200"><i class="fa-solid fa-map-pin"></i> ${doc.city}</span>` : ''}
                                </div>
                            </div>
                            <button onclick="if(confirm('Διαγραφή;')) { doctors = doctors.filter(d => d.id != ${doc.id}); renderList(); saveToCloud(); populateFilters(); }" class="text-gray-300 hover:text-red-500 p-2"><i class="fa-solid fa-trash"></i></button>
                        </div>

                        <div class="flex gap-2 my-3 items-center">
                             ${doc.mobile ? `<a href="tel:${doc.mobile}" class="flex-1 bg-green-50 text-green-700 py-2.5 rounded-lg text-center text-sm font-bold border border-green-200 hover:bg-green-100 transition"><i class="fa-solid fa-mobile-screen"></i> Κινητό</a>` : ''}
                             
                             ${doc.landline 
                                ? `<a href="tel:${doc.landline}" class="flex-1 bg-gray-50 text-gray-700 py-2.5 rounded-lg text-center text-sm font-bold border border-gray-200 hover:bg-gray-100 transition"><i class="fa-solid fa-phone"></i> Σταθερό</a>` 
                                : `<button id="btn-find-${doc.id}" onclick="findLandline(${doc.id})" class="flex-1 bg-blue-50 text-blue-700 py-2.5 rounded-lg text-center text-sm font-bold border border-blue-200 hover:bg-blue-100 transition"><i class="fa-solid fa-magnifying-glass"></i> Ψάξε Σταθερό</button>`
                             }
                        </div>
                        
                        ${doc.address ? `<a href="${mapLink}" target="_blank" class="block bg-blue-50 text-blue-700 py-2 rounded-lg text-center text-sm font-bold border border-blue-100 mb-3 hover:bg-blue-100 transition"><i class="fa-solid fa-location-dot"></i> GPS: ${doc.address}</a>` : ''}
                        
                        ${doc.notes ? `<div class="bg-yellow-50 p-3 text-sm italic text-gray-600 rounded-lg mb-3 border-l-4 border-yellow-200 shadow-sm">${doc.notes}</div>` : ''}
                        
                        <div class="border-t pt-3 bg-gray-50 -mx-5 px-5 pb-3 rounded-b-xl">
                            <div class="relative">
                                <input type="text" placeholder="Προσθήκη επίσκεψης (Enter)..." class="w-full text-sm p-3 pr-10 border rounded-lg shadow-sm focus:outline-none focus:border-teal-500" onkeydown="if(event.key==='Enter'){addVisit(${doc.id}, this.value); this.value='';}">
                                <i class="fa-solid fa-turn-down absolute right-3 top-3.5 text-gray-400 text-xs"></i>
                            </div>
                            <ul class="text-xs text-gray-600 mt-3 space-y-2 pl-1 max-h-40 overflow-y-auto">
                                ${(doc.visits || []).map(v => `<li class="flex gap-2 border-b border-gray-200 pb-1 last:border-0"><span class="font-bold text-teal-700 whitespace-nowrap bg-teal-50 px-1 rounded">${v.date}</span> <span>${v.text}</span></li>`).join('')}
                            </ul>
                        </div>
                    </div>`;
            });
        }
        
        function addVisit(id, text) {
            if(!text) return;
            const doc = doctors.find(d => d.id === id);
            if(doc) {
                doc.visits.unshift({ date: new Date().toLocaleDateString('el-GR'), text });
                localStorage.setItem('backupDoctors', JSON.stringify(doctors));
                renderList();
                saveToCloud();
            }
        }
    </script>
</body>
</html>
