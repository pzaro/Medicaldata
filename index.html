<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical App (Safe Mode)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f0fdfa; }
        /* Αφαιρούμε τελείως το CSS του Loader για να μην μπλοκάρει τίποτα */
    </style>
</head>
<body class="pb-24">

    <header class="bg-teal-600 text-white p-4 sticky top-0 z-40 shadow flex justify-between items-center">
        <h1 class="text-xl font-bold">MediCloud</h1>
        <div class="flex gap-2">
            <button onclick="syncData()" id="syncBtn" class="bg-teal-700 w-10 h-10 rounded-full flex items-center justify-center">
                <i class="fa-solid fa-rotate"></i>
            </button>
            <button onclick="toggleForm()" class="bg-white text-teal-600 px-4 py-2 rounded-full text-sm font-bold shadow">
                <i class="fa-solid fa-plus"></i> Νέος
            </button>
        </div>
    </header>

    <div id="statusMsg" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 m-4 text-sm"></div>

    <main class="container mx-auto p-4 max-w-2xl">
        
        <div id="doctorForm" class="hidden bg-white p-6 rounded-xl shadow-lg mb-6 border-t-4 border-teal-500">
            <h2 class="text-lg font-bold mb-4">Νέα Καταχώρηση</h2>
            <form onsubmit="saveDoctor(event)" class="space-y-4">
                <input type="text" id="name" placeholder="Ονοματεπώνυμο" required class="w-full p-3 border rounded bg-gray-50">
                <input type="text" id="address" placeholder="Διεύθυνση" class="w-full p-3 border rounded bg-gray-50">
                <div class="grid grid-cols-2 gap-3">
                    <input type="tel" id="mobile" placeholder="Κινητό" class="w-full p-3 border rounded bg-gray-50">
                    <input type="tel" id="landline" placeholder="Σταθερό" class="w-full p-3 border rounded bg-gray-50">
                </div>
                <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded bg-gray-50">
                
                <div class="mt-2">
                    <label class="font-bold text-gray-600 text-sm">Ειδικότητα:</label>
                    <div class="grid grid-cols-2 gap-2 text-sm mt-1">
                        <label class="flex items-center p-2 border rounded"><input type="checkbox" name="specialty" value="Παθολόγος" class="mr-2"> Παθολόγος</label>
                        <label class="flex items-center p-2 border rounded"><input type="checkbox" name="specialty" value="Καρδιολόγος" class="mr-2"> Καρδιολόγος</label>
                        <label class="flex items-center p-2 border rounded"><input type="checkbox" name="specialty" value="Οδοντίατρος" class="mr-2"> Οδοντίατρος</label>
                        <label class="flex items-center p-2 border rounded"><input type="checkbox" name="specialty" value="Οφθαλμίατρος" class="mr-2"> Οφθαλμίατρος</label>
                        <label class="flex items-center p-2 border rounded"><input type="checkbox" name="specialty" value="Ορθοπεδικός" class="mr-2"> Ορθοπεδικός</label>
                        <label class="flex items-center p-2 border rounded"><input type="checkbox" name="specialty" value="Δερματολόγος" class="mr-2"> Δερματολόγος</label>
                    </div>
                </div>
                <textarea id="notes" placeholder="Σημειώσεις..." class="w-full p-3 border rounded h-24 bg-gray-50"></textarea>
                <button type="submit" class="w-full bg-teal-600 text-white py-3 rounded font-bold shadow">Αποθήκευση</button>
            </form>
        </div>

        <div id="doctorsList" class="space-y-4">
            <div class="text-center text-gray-400 mt-10">
                <p>Φόρτωση...</p>
            </div>
        </div>

    </main>

    <script>
        // ΤΟ URL ΣΟΥ
        const API_URL = "https://script.google.com/macros/s/AKfycbxxRSXP6miPqmMFaTDtBAtRKmgJwwvdxHzYRo9PExwmbxY8k14l_b3HXpMi4Y3UFS5W/exec";

        let doctors = [];

        // 1. Ξεκινάμε ΑΜΕΣΩΣ
        document.addEventListener('DOMContentLoaded', () => {
            // Πρώτα εμφανίζουμε ό,τι έχουμε τοπικά (αν υπάρχει)
            const saved = localStorage.getItem('backupDoctors');
            if (saved) {
                doctors = JSON.parse(saved);
                renderList();
            } else {
                renderList(); // Εμφανίζει κενή λίστα
            }
            
            // Μετά προσπαθούμε να πάρουμε από Google
            syncData();
        });

        async function syncData() {
            const btn = document.getElementById('syncBtn');
            const status = document.getElementById('statusMsg');
            
            // Ένδειξη φόρτωσης στο κουμπί
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            status.classList.add('hidden');

            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) throw new Error("Server Error: " + response.status);

                const data = await response.json();

                if (Array.isArray(data)) {
                    doctors = data.sort((a, b) => b.id - a.id);
                    localStorage.setItem('backupDoctors', JSON.stringify(doctors)); // Αποθήκευση αντιγράφου
                    renderList();
                    btn.innerHTML = '<i class="fa-solid fa-check text-green-300"></i>';
                    setTimeout(() => btn.innerHTML = '<i class="fa-solid fa-rotate"></i>', 2000);
                } else {
                    throw new Error("Έλαβα λάθος μορφή δεδομένων");
                }

            } catch (error) {
                console.error(error);
                btn.innerHTML = '<i class="fa-solid fa-exclamation text-red-300"></i>';
                
                status.classList.remove('hidden');
                status.innerHTML = `
                    <b>⚠️ Πρόβλημα Σύνδεσης:</b> Δεν καταφέραμε να κατεβάσουμε τα δεδομένα από το Google Sheet.<br>
                    <span class="text-xs mt-1 block">Μπορείτε να συνεχίσετε να χρησιμοποιείτε την εφαρμογή. Η αποθήκευση θα ξαναδοκιμαστεί στην επόμενη κίνηση.</span>
                    <br><span class="text-xs text-gray-500">Λεπτομέρειες: ${error.message}</span>
                `;
            }
        }

        async function saveToCloud() {
            // Αποθήκευση στο παρασκήνιο (Fire and forget)
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ doctors: doctors })
                });
            } catch (e) {
                console.log("Save failed silently:", e);
            }
        }

        // --- UI LOGIC ---

        function toggleForm() {
            document.getElementById('doctorForm').classList.toggle('hidden');
        }

        function saveDoctor(e) {
            e.preventDefault();
            const specs = Array.from(document.querySelectorAll('input[name="specialty"]:checked')).map(cb => cb.value);
            
            const newDoc = {
                id: Date.now(),
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                mobile: document.getElementById('mobile').value,
                landline: document.getElementById('landline').value,
                email: document.getElementById('email').value,
                specialties: specs,
                notes: document.getElementById('notes').value,
                visits: []
            };

            doctors.unshift(newDoc);
            localStorage.setItem('backupDoctors', JSON.stringify(doctors)); // Τοπικό backup
            
            renderList();
            toggleForm();
            document.querySelector('form').reset();
            
            saveToCloud(); // Προσπάθεια αποστολής
        }

        function renderList() {
            const list = document.getElementById('doctorsList');
            list.innerHTML = '';

            if (doctors.length === 0) {
                list.innerHTML = `<div class="text-center text-gray-400 mt-10">Η λίστα είναι κενή.<br>Πατήστε "Νέος" για αρχή.</div>`;
                return;
            }

            doctors.forEach(doc => {
                const mapLink = doc.address ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(doc.address)}` : '#';
                
                list.innerHTML += `
                    <div class="bg-white rounded shadow p-4 relative border border-gray-100">
                        <h3 class="font-bold text-lg">${doc.name}</h3>
                        <div class="text-xs text-teal-600 font-bold mb-2">${doc.specialties.join(', ')}</div>
                        
                        <div class="flex gap-2 mb-2">
                            ${doc.mobile ? `<a href="tel:${doc.mobile}" class="flex-1 bg-green-50 text-green-800 py-2 rounded text-center text-sm border">Κλήση</a>` : ''}
                            ${doc.address ? `<a href="${mapLink}" target="_blank" class="flex-1 bg-blue-50 text-blue-800 py-2 rounded text-center text-sm border">Χάρτης</a>` : ''}
                        </div>

                        ${doc.notes ? `<div class="bg-gray-50 p-2 text-sm italic rounded mb-2">${doc.notes}</div>` : ''}
                        
                        <div class="border-t pt-2 mt-2">
                            <input type="text" placeholder="Προσθήκη επίσκεψης (Enter)..." class="w-full text-sm p-2 border rounded" 
                            onkeydown="if(event.key==='Enter'){addVisit(${doc.id}, this.value); this.value='';}">
                            <ul class="text-xs text-gray-500 mt-2 space-y-1">
                                ${(doc.visits || []).map(v => `<li><b>${v.date}:</b> ${v.text}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            });
        }

        function addVisit(id, text) {
            if(!text) return;
            const doc = doctors.find(d => d.id === id);
            if(doc) {
                doc.visits.unshift({ date: new Date().toLocaleDateString('el-GR'), text });
                localStorage.setItem('backupDoctors', JSON.stringify(doctors));
                renderList();
                saveToCloud();
            }
        }
    </script>
</body>
</html>
