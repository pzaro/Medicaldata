<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Medical CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f0fdfa; }
        #loader { position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 50; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body class="pb-24">

    <div id="loader">
        <div id="spinner" class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-teal-600 mb-4"></div>
        <p id="loader-msg" class="text-teal-800 font-bold text-lg">Σύνδεση με Google...</p>
        <button onclick="document.getElementById('loader').classList.add('hidden')" class="mt-8 text-sm text-gray-400 underline hover:text-gray-600">
            Κόλλησε; Πατήστε εδώ για είσοδο.
        </button>
    </div>

    <div id="errorBox" class="hidden container mx-auto p-4 max-w-2xl mt-4">
        <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded shadow">
            <p class="font-bold">Πρόβλημα Σύνδεσης:</p>
            <p id="errorText" class="text-sm"></p>
        </div>
    </div>

    <header class="bg-gradient-to-r from-teal-600 to-teal-500 text-white p-4 sticky top-0 z-40 shadow-lg flex justify-between items-center">
        <h1 class="text-xl font-bold"><i class="fa-solid fa-cloud-arrow-up mr-2"></i>MediCloud</h1>
        <div class="flex gap-2">
            <button onclick="location.reload()" class="bg-teal-700 text-white w-10 h-10 rounded-full hover:bg-teal-800 shadow">
                <i class="fa-solid fa-rotate"></i>
            </button>
            <button onclick="toggleForm()" class="bg-white text-teal-600 px-4 py-2 rounded-full text-sm font-bold shadow hover:bg-gray-100">
                <i class="fa-solid fa-plus"></i> Νέος
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4 max-w-2xl">
        <div id="doctorForm" class="hidden bg-white p-6 rounded-2xl shadow-xl mb-6 border-t-4 border-teal-500">
            <h2 class="text-xl font-bold mb-4 text-gray-700">Νέα Καταχώρηση</h2>
            <form onsubmit="saveDoctor(event)" class="space-y-4">
                <input type="text" id="name" placeholder="Ονοματεπώνυμο" required class="w-full p-3 border rounded-xl bg-gray-50">
                <input type="text" id="address" placeholder="Διεύθυνση" class="w-full p-3 border rounded-xl bg-gray-50">
                <div class="grid grid-cols-2 gap-3">
                    <input type="tel" id="mobile" placeholder="Κινητό" class="w-full p-3 border rounded-xl bg-gray-50">
                    <input type="tel" id="landline" placeholder="Σταθερό" class="w-full p-3 border rounded-xl bg-gray-50">
                </div>
                <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded-xl bg-gray-50">
                
                <div class="mt-2">
                    <label class="font-bold text-gray-600 text-sm">Ειδικότητα:</label>
                    <div class="grid grid-cols-2 gap-2 text-sm mt-1">
                        <label class="flex items-center p-2 border rounded hover:bg-gray-50"><input type="checkbox" name="specialty" value="Παθολόγος" class="mr-2"> Παθολόγος</label>
                        <label class="flex items-center p-2 border rounded hover:bg-gray-50"><input type="checkbox" name="specialty" value="Καρδιολόγος" class="mr-2"> Καρδιολόγος</label>
                        <label class="flex items-center p-2 border rounded hover:bg-gray-50"><input type="checkbox" name="specialty" value="Οδοντίατρος" class="mr-2"> Οδοντίατρος</label>
                        <label class="flex items-center p-2 border rounded hover:bg-gray-50"><input type="checkbox" name="specialty" value="Οφθαλμίατρος" class="mr-2"> Οφθαλμίατρος</label>
                        <label class="flex items-center p-2 border rounded hover:bg-gray-50"><input type="checkbox" name="specialty" value="Ορθοπεδικός" class="mr-2"> Ορθοπεδικός</label>
                        <label class="flex items-center p-2 border rounded hover:bg-gray-50"><input type="checkbox" name="specialty" value="Δερματολόγος" class="mr-2"> Δερματολόγος</label>
                    </div>
                </div>
                <textarea id="notes" placeholder="Σημειώσεις..." class="w-full p-3 border rounded-xl h-24 bg-gray-50"></textarea>
                <button type="submit" class="w-full bg-teal-600 text-white py-3 rounded-xl font-bold shadow hover:bg-teal-700">Αποθήκευση</button>
            </form>
        </div>

        <div id="doctorsList" class="space-y-5"></div>
    </main>

    <script>
        // --- ΤΟ URL ΣΟΥ (Επιβεβαιωμένο ότι δουλεύει) ---
        const API_URL = "https://script.google.com/macros/s/AKfycbxxRSXP6miPqmMFaTDtBAtRKmgJwwvdxHzYRo9PExwmbxY8k14l_b3HXpMi4Y3UFS5W/exec";

        let localDoctors = [];

        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            try {
                // 1. Ζητάμε τα δεδομένα
                const response = await fetch(API_URL);
                
                // 2. Αν πάρουμε απάντηση, κρύβουμε το loader
                const data = await response.json();
                document.getElementById('loader').classList.add('hidden');

                // 3. Ελέγχουμε τι ήρθε
                if (Array.isArray(data)) {
                    localDoctors = data.sort((a, b) => b.id - a.id);
                    renderList();
                } else {
                    showError("Η Google επέστρεψε άγνωστη μορφή δεδομένων.");
                }

            } catch (err) {
                // Αν αποτύχει, δείξε το σφάλμα στην οθόνη
                document.getElementById('loader').classList.add('hidden');
                showError("Δεν ήταν δυνατή η σύνδεση. Αν το τρέχετε τοπικά, ανεβάστε το στο Netlify. (Error: " + err.message + ")");
            }
        }

        async function syncCloud() {
            // Στέλνουμε τα δεδομένα χωρίς να περιμένουμε απάντηση (για ταχύτητα & αποφυγή CORS block)
            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ doctors: localDoctors })
            });
        }

        // --- Βοηθητικές Συναρτήσεις ---

        function showError(msg) {
            document.getElementById('errorBox').classList.remove('hidden');
            document.getElementById('errorText').textContent = msg;
        }

        function toggleForm() { document.getElementById('doctorForm').classList.toggle('hidden'); }

        function saveDoctor(e) {
            e.preventDefault();
            const specs = Array.from(document.querySelectorAll('input[name="specialty"]:checked')).map(cb => cb.value);
            
            const newDoc = {
                id: Date.now(),
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                mobile: document.getElementById('mobile').value,
                landline: document.getElementById('landline').value,
                email: document.getElementById('email').value,
                specialties: specs,
                notes: document.getElementById('notes').value,
                visits: []
            };

            localDoctors.unshift(newDoc);
            renderList();
            toggleForm();
            document.querySelector('form').reset();
            syncCloud(); // Αποθήκευση στο παρασκήνιο
        }

        function renderList() {
            const list = document.getElementById('doctorsList');
            list.innerHTML = '';
            
            if (localDoctors.length === 0) {
                list.innerHTML = `<div class="text-center text-gray-400 mt-10">Η λίστα είναι κενή.</div>`;
                return;
            }

            localDoctors.forEach(doc => {
                const mapLink = doc.address ? `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(doc.address)}` : '#';
                
                list.innerHTML += `
                    <div class="bg-white rounded-2xl shadow p-5 relative border border-gray-100">
                        <h3 class="font-bold text-lg text-gray-800">${doc.name}</h3>
                        <div class="text-xs text-teal-600 font-bold mb-3">${doc.specialties.join(', ')}</div>
                        
                        <div class="flex gap-2 mb-3">
                            ${doc.mobile ? `<a href="tel:${doc.mobile}" class="flex-1 bg-green-50 text-green-700 py-2 rounded text-center text-sm font-bold border border-green-200">Κλήση</a>` : ''}
                            ${doc.address ? `<a href="${mapLink}" target="_blank" class="flex-1 bg-blue-50 text-blue-700 py-2 rounded text-center text-sm font-bold border border-blue-200">GPS</a>` : ''}
                        </div>

                        ${doc.notes ? `<div class="bg-yellow-50 p-2 text-sm italic text-gray-600 rounded mb-2">${doc.notes}</div>` : ''}
                        
                        <div class="border-t pt-2">
                             <input type="text" placeholder="Προσθήκη επίσκεψης..." class="w-full text-sm p-2 border rounded mb-2" onkeydown="if(event.key==='Enter'){addVisit(${doc.id}, this.value); this.value='';}">
                             <ul class="text-xs text-gray-500 space-y-1">
                                ${(doc.visits || []).map(v => `<li><b>${v.date}:</b> ${v.text}</li>`).join('')}
                             </ul>
                        </div>
                    </div>
                `;
            });
        }

        function addVisit(id, text) {
            if(!text) return;
            const doc = localDoctors.find(d => d.id === id);
            if(doc) {
                doc.visits.unshift({ date: new Date().toLocaleDateString('el-GR'), text });
                renderList();
                syncCloud();
            }
        }
    </script>
</body>
</html>
